name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js ‚öôÔ∏è
        uses: actions/setup-node@v2
        with:
          node-version: "19.x"
          cache: "npm"

      - name: Install dependencies üì¶
        run: npm install

      - name: "Create env file"
        run: |
          echo VITE_APP_TELEGRAM_BOT_TOKEN=${{ secrets.VITE_APP_TELEGRAM_BOT_TOKEN }} >> .env.production
          echo VITE_APP_TELEGRAM_BOT_NAME=${{ secrets.VITE_APP_TELEGRAM_BOT_NAME }} >> .env.production
          echo VITE_APP_UNITY_JOIN_LINK=${{ secrets.VITE_APP_UNITY_JOIN_LINK }} >> .env.production

      - name: Build ‚öôÔ∏è
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_UNITY_E3225 }}"
          channelId: live
          projectId: unity-e3225
